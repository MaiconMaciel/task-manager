    <main>

            


        <div class="home-login login-form">
        <h1>Task Manager</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flashes">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        <form method="POST" action="/login">
        <label for="email">E-mail</label>
          <input type="email" name="email" placeholder="UsuÃ¡rio">
          <label for="password">Senha</label>
          <input type="password" name="password" placeholder="Senha">
          <button name ="btn-login" type="submit" class="frm-login-btn">Entrar</button>
          <button name="btn-registrar" type="submit" class="frm-register-btn">Registrar</button>
        </form>
        </div>
    </main>
