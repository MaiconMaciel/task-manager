<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>

  <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='task-style.css') }}">

  <!-- JS externo (RECOMENDADO) -->
  <script src="{{ url_for('static', filename='task-scripts.js') }}" defer></script>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-left">
      <a href="{{ url_for('main.home') }}">
        <img src="{{ url_for('static', filename='icon.png') }}" id="logo" alt="Logo">
      </a>
      <h1>Minhas Tarefas</h1>
    </div>

    <div class="header-right">
      <button id="add-task-btn">Adicionar Tarefa</button>
      <button id="logout-btn" class="logout-btn-task">Deslogar</button>
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <!-- LISTA DE TAREFAS -->
    <ul id="task-list">

      {% for task in tasks %}
      <li>
        <div class="task-left">
          <input
            type="checkbox"
            data-id="{{ task.id }}"
            {% if task.done %}checked{% endif %}
          />
          <span class="task-text {% if task.done %}completed{% endif %}">
            {{ task.title }}
          </span>
        </div>

        <div class="task-actions">
          <button class="edit">Editar</button>
          <button class="delete">Remover</button>
        </div>
      </li>
      {% endfor %}

      <!-- Mensagem padrão (FORA do loop – BUG CORRIGIDO) -->
      <li id="default-li" {% if tasks %}style="display:none"{% endif %}>
        Nenhuma tarefa encontrada.
      </li>

    </ul>

    <!-- MODAL -->
    <div id="task-modal" class="modal" d>
      <div class="modal-content">

        <h2 id="modal-title">Nova Tarefa</h2>

        <form id="task-form">
          <input
            type="text"
            id="task-input"
            placeholder="Descrição da tarefa"
            required
          />

          <div class="modal-actions">
            <button type="submit">Salvar</button>
            <button type="button" id="cancel-btn">Cancelar</button>
          </div>
        </form>

      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer>
    <div class="f-left">
      <h2>Task Manager by:</h2>
      <a href="https://github.com/MaiconMaciel" target="_blank">Maicon Maciel</a>
    </div>

    <div class="f-right">
      <a href="https://www.linkedin.com/in/maiconmaciel/" target="_blank">LinkedIn</a>
      <a href="https://github.com/MaiconMaciel" target="_blank">GitHub</a>
      <a href="mailto:maicon.costa1331@gmail.com">Email</a>
    </div>
  </footer>

</body>
</html>
